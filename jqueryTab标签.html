<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>原生js的tab标签页</title>
	<script src="jquery-1.11.3.min.js"></script>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			margin: 50px 200px;
			display: block;
		}
		ul{
			list-style-type: none;
		}
		#ul{
			height: 30px;
			margin-bottom: 10px;
		}
		#ul li{
			/*height: 30px;*/
			line-height: 30px;
			padding: 0 15px;
			border: 1px solid #abcdef;
			float: left;
			margin-right: 3px;
			cursor: pointer;
		}
		#ul li.current{
			background: #abcdef;
		}
		#content div{
			width: 300px;
			height: 200px;
			border: 1px solid #abcdef;
			display: none;
		}
		#content div.show{
			display: block;
		}
	</style>
</head>
<body>
	<ul id="ul">
		<li class="current">php</li>
		<li>jquery</li>
		<li>html</li>
	</ul>
	<div id="content">
		<div class="show">php。。。。。。介绍</div>
		<div>jQuery。。。。。。介绍</div>
		<div>html。。。。。。介绍</div>
	</div>

<script>
	$('#ul li').click(function(){
		// 1、点击li的时候切换样式
		$(this).addClass('current').siblings().removeClass('current');
		// 根据div的索引值，来确定哪个div显示，其他div隐藏
		$('#content>div').eq($(this).index()).show().siblings().hide();


		// 更简的写法
		// $(this).addClass('current').siblings().removeClass('current').parent().next().children().eq($(this).index()).show().siblings().hide();
	});
</script>
</body>
</html>
